name: "CI"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true

      - name: rust-cache
        uses: Swatinem/rust-cache@v1
        id: rust-cache
        with:
          working-directory: ./native/xairo
          key: ${{ matrix.otp }}-${{ matrix.elixir }}-clippy

      - name: cargo build
        run: cargo build
        working-directory: ./native/xairo
        if: steps.rust-cache.outputs.cache-hit != 'true'

      - run: cargo clippy --all-features
        working-directory: ./native/xairo

  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    name: "[${{matrix.otp}}/${{matrix.elixir}}] CI Tests"
    strategy:
      matrix:
        otp: [22, 23, 24]
        elixir: ["1.12.3", "1.13.0-rc.0"]
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: rust-cache
        uses: Swatinem/rust-cache@v1
        id: rust-cache
        with:
          working-directory: ./native/xairo
          key: rs-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('Cargo.lock') }}

      - name: mix-cache
        uses: actions/cache@v2
        id: mix-cache
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: plt_cache
        uses: actions/cache@v2
        id: plt_cache
        with:
          path: |
            _build/test/*.plt
            _build/test/*.plt.dash
          key: plt-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}

      - name: cargo build
        run: cargo build
        working-directory: ./native/xairo
        if: steps.rust-cache.outputs.cache-hit != 'true'

      - name: mix local
        run: |
          mix local.rebar --force
          mix local.hex --force

      - name: mix compile
        run: |
          mix deps.get
          mix deps.compile
          mix compile
        if: steps.mix-cache.outputs.cache-hit != 'true'

      - name: mix checks
        run: |
          mix deps.unlock --check-unused
          mix format --check-formatted

      - name: mix test
        run: mix test

      - name: mix dialyzer
        run: mix dialyzer
